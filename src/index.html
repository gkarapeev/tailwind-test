<html class="theme-dark">

<head>
    <link rel="stylesheet" href="../dist/styles.css">
</head>

<body>
    <header class="h-[4rem] flex justify-between items-center border-cardBorder px-4">
        <h1>Welcome to My Web Page H1</h1>

        <select id="theme-selector">
            <option value="light">Light</option>
            <option value="dark" selected>Dark</option>
            <option value="purple">purple</option>
        </select>
    </header>

    <div class="flex h-[calc(100vh-4rem)] justify-center items-center">
        <div class="card">
            <h4 class="text-titleText">Title</h4>
            <span class="text-cardText text-xl">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur numquam architecto repudiandae a
                odio. Neque laborum iste atque ipsum voluptate asperiores incidunt, voluptatum dicta, quibusdam maiores
                ea suscipit exercitationem autem! </span>
            <button class="bg-purple-500 hover:bg-purple-700 text-buttonText rounded py-2 font-bold cursor-pointer">Details</button>
        </div>
    </div>

    <script>
        document.getElementById('theme-selector').addEventListener('change', (e) => {
            document.documentElement.className = `theme-${e.target.value}`;
        });
    </script>
</body>

</html>
